<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>YCTEST</title>
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
  <script src="https://s1031432.github.io/yctest/js/getDateTime.js"></script>
  <link rel="stylesheet" href="https://s1031432.github.io/yctest/css/cropper.css">
  <style>
    .container {
      margin: 20px auto;
      max-width: 640px;
    }

    img {
      max-width: 100%;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>YCTEST</h1>
    <h3>Image</h3>
    <div>
      <!-- 2022/06/16 -->
      <label class="btn btn-info">
        <input id="upload_img" style="display:none;" type="file" accept="image/*">
        <i></i> Step.1 點我上傳
      </label>
      <!-- 2022/06/16 -->
      <img id="image" src="https://s1031432.github.io/yctest/img/picture.jpg" alt="Picture">
    </div>
    <p>Maximum Width: 640, Maximum Height: 320, Minimum Width: 320, Minimum Height: 160</p>
    <p>Data: <span id="data"></span></p>
    <h3>Result</h3>
    <p>
      <button type="button" id="button">Crop</button>
    </p>
    <div id="result"></div>
  </div>
  <script src="https://s1031432.github.io/yctest/js/cropper.js"></script>
  <script>
    function reload(){
      var image = document.querySelector('#image');
      var data = document.querySelector('#data');
      var button = document.getElementById('button');
      var result = document.getElementById('result');
      var minCroppedWidth = 331;
      var minCroppedHeight = 413;
      var maxCroppedWidth = $("img").eq(2).css("width");
      var maxCroppedHeight = $("img").eq(2).css("height");;
      var cropper = new Cropper(image, {
        aspectRatio: 331 / 413,
        viewMode: 3,
        zoomable: false,

        data: {
          width: (minCroppedWidth + maxCroppedWidth) / 4,
          height: (minCroppedHeight + maxCroppedHeight) / 4,
        },

        crop: function (event) {
          var width = event.detail.width;
          var height = event.detail.height;

          if (
            width < minCroppedWidth
            || height < minCroppedHeight
            || width > maxCroppedWidth
            || height > maxCroppedHeight
          ) {
            cropper.setData({
              width: Math.max(minCroppedWidth, Math.min(maxCroppedWidth, width)),
              height: Math.max(minCroppedHeight, Math.min(maxCroppedHeight, height)),
            });
          }

          data.textContent = JSON.stringify(cropper.getData(true));
        },
      });

      button.onclick = function () {
        result.innerHTML = '';
        result.appendChild(cropper.getCroppedCanvas());
      };
    };
    function readFile(input) {
      if (input.files && input.files[0]) {
          file = input.files[0];
      } else {
          return;
      }
      if (file.type.indexOf("image") == 0) {
          var reader = new FileReader();
          reader.onload = function (e) {
              console.log(e);
              if(e.total > 30000000){
                alert("錯誤：檔案太大！");
              }
              else{
                // oldImgDataUrl = e.target.result;
                // image.src = oldImgDataUrl;
                // myCrop.croppie("bind", {
                //     url: oldImgDataUrl
                // });
                image.src = e.target.result;
                reload();
                
              }
          };
          reader.readAsDataURL(file);
      }
      else {
          alert("上傳的不是圖檔！");
      }
    }

    $("#upload_img").on("change", function () {
      readFile(this);
    });

    $("#ok").on("click", function(){
      canvas_draw();
    });
  </script>
</body>
</html>
