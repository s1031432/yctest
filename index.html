<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>YCTEST</title>
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
  <script src="https://s1031432.github.io/yctest/js/getDateTime.js"></script>
  <link rel="stylesheet" href="https://s1031432.github.io/yctest/css/cropper.css">
  <link rel="stylesheet" href="https://s1031432.github.io/yctest/css/index.css">
  <link href="https://s1031432.github.io/yctest/css/bootstrap.min.css" rel='stylesheet'>
  <style>
    .container {
      margin: 20px auto;
      max-width: 640px;
    }

    img {
      max-width: 100%;
    }
  </style>
</head>
<body>
  <div class="container" style="text-align:center;">
    <h1>好時有影１吋大頭照自助裁切</h1>
    <div id="crop_div">
      <!-- 2022/06/16 -->
      <label class="btn btn-info">
        <input id="upload_img" style="display:none;" type="file" accept="image/*">
        點我上傳照片
      </label>
      <!-- 2022/06/16 -->
      <img id="image" src="https://s1031432.github.io/yctest/img/picture.jpg" alt="Picture">
      <!-- <p>Maximum Width: 640, Maximum Height: 320, Minimum Width: 320, Minimum Height: 160</p>
      <p>Data: <span id="data"></span></p>
      <h3>Result</h3> -->
    </div>
    <p>
      <button type="button" id="button">Crop</button>
    </p>
    <div id="yc">
      <canvas id="canvas" width="1800" height="1200" style="display:none;"></canvas>
    </div>
    <div id="crop" style="display:none;">
      You can't see me.
    </div>
  </div>
  <script src="https://s1031432.github.io/yctest/js/cropper.js"></script>
  <script>
    function canvas_draw(){
      // inch1
      var width_crop = 331,
        height_crop = 413, 
        each_width = 360,
        each_height = 600;
        
      $("#yc").html(`<canvas id="canvas" width="1800" height="1200" style="display:none;"></canvas><a id="save_href"><img id="save_img"></a>`);
      var ctx = document.getElementById('canvas').getContext('2d');
      var crop = document.getElementsByTagName('canvas')[1];
        ctx.setLineDash([3,4]);
        ctx.lineWidth = 2;
        randomColor = ['#f36', '#f63', '#3f6', '#6f3', '#36f', '#63f'];
        ctx.strokeStyle = randomColor[parseInt(Math.random()*7)];
        for(var i=0;i<5;i++){
          console.log(i*each_width, width_crop)
          ctx.drawImage(crop, i*each_width, 0, width_crop, height_crop);
          ctx.drawImage(crop, i*each_width, 1200-height_crop, width_crop, height_crop);
        }
        for(var i=0;i<5;i++){
            // left line
            // first row
            ctx.beginPath();
            ctx.moveTo(each_width*i-2, 0);
            ctx.lineTo(each_width*i-2, height_crop+2);
            ctx.stroke();
            // second row
            ctx.beginPath();
            ctx.moveTo(each_width*i-2, 1200);
            ctx.lineTo(each_width*i-2, 1200-height_crop-2);
            ctx.stroke();
            // right line
            // first row
            ctx.beginPath();
            ctx.moveTo(each_width*i+width_crop+2, 0);
            ctx.lineTo(each_width*i+width_crop+2, height_crop+2);
            ctx.stroke();
            // second row
            ctx.beginPath();
            ctx.moveTo(each_width*i+width_crop+2, 1200);
            ctx.lineTo(each_width*i+width_crop+2, 1200-height_crop-2);
            ctx.stroke();
        }
        // draw two horizontal line
        ctx.beginPath();
        ctx.moveTo(0, height_crop+2);
        ctx.lineTo(1800, height_crop+2);
        ctx.stroke()
        ctx.beginPath();
        ctx.moveTo(0, 1200-height_crop-2);
        ctx.lineTo(1800, 1200-height_crop-2);
        ctx.stroke();

        ctx.setLineDash([6, 12]);
        ctx.strokeStyle = "#EEE";
        ctx.lineWidth = 6;
        for(var i=-50;i<100;i++){
            ctx.beginPath();
            ctx.moveTo(i * 27.8, 1200 - height_crop - 6);
            ctx.lineTo(1200 - height_crop + i * 27.8, height_crop + 6);
            ctx.stroke();
        }
      // };
      
      var logo = new Image();
      logo.src = "https://s1031432.github.io/goldenyears/img/logo.png";
      logo.setAttribute("crossOrigin",'Anonymous');
      logo.onload = () => {
          ctx.drawImage(logo, 840, 550);
          // let img replace canvas
          var saveHref = document.getElementById("save_href");
          var save_img = document.getElementById("save_img");
          var fileName = 'GoldenYears_'+getDateTime(new Date());
          $("#save_href").attr('download', fileName);
          var tempSrc = canvas.toDataURL("image/png");
          saveHref.href=tempSrc;
          save_img.src=tempSrc;
          // $("canvas").hide();
      }
    }
    function reload(){
      var image = document.querySelector('#image');
      var data = document.querySelector('#data');
      var button = document.getElementById('button');
      var result = document.getElementById('result');
      var minCroppedWidth = 331;
      var minCroppedHeight = 413;
      var maxCroppedWidth = $("img").eq(2).css("width");
      var maxCroppedHeight = $("img").eq(2).css("height");;
      var cropper = new Cropper(image, {
        aspectRatio: 331 / 413,
        viewMode: 3,
        zoomable: false,

        data: {
          width: (minCroppedWidth + maxCroppedWidth) / 4,
          height: (minCroppedHeight + maxCroppedHeight) / 4,
        },

        crop: function (event) {
          var width = event.detail.width;
          var height = event.detail.height;

          if (
            width < minCroppedWidth
            || height < minCroppedHeight
            || width > maxCroppedWidth
            || height > maxCroppedHeight
          ) {
            cropper.setData({
              width: Math.max(minCroppedWidth, Math.min(maxCroppedWidth, width)),
              height: Math.max(minCroppedHeight, Math.min(maxCroppedHeight, height)),
            });
          }

          data.textContent = JSON.stringify(cropper.getData(true));
        },
      });

      button.onclick = function () {
        crop.innerHTML = '';
        crop.appendChild(cropper.getCroppedCanvas());
        canvas_draw();
        $("#crop_div").remove();
        $("#button").remove();
      };
    };
    function readFile(input) {
      if (input.files && input.files[0]) {
          file = input.files[0];
      } else {
          return;
      }
      if (file.type.indexOf("image") == 0) {
          var reader = new FileReader();
          reader.onload = function (e) {
              console.log(e);
              if(e.total > 30000000){
                alert("錯誤：檔案太大！");
              }
              else{
                image.src = e.target.result;
                reload();
                
              }
          };
          reader.readAsDataURL(file);
      }
      else {
          alert("上傳的不是圖檔！");
      }
    }

    $("#upload_img").on("change", function () {
      readFile(this);
    });

    $("#ok").on("click", function(){
      canvas_draw();
    });
  </script>
</body>
</html>
