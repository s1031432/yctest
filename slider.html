<html>
    <head>
        <style>
            #components-slider-demo-mark .ant-slider-with-marks {
                margin-bottom: 44px;
            }
            

        </style>
    </head>
    <body>
        <div class="ant-slider ant-slider-horizontal ant-slider-with-marks">
            <div class="ant-slider-rail"></div>
            <div class="ant-slider-step"><span class="ant-slider-dot"
                    style="left: 0%; transform: translateX(-50%);"></span><span class="ant-slider-dot"
                    style="left: 26%; transform: translateX(-50%);"></span><span class="ant-slider-dot"
                    style="left: 37%; transform: translateX(-50%);"></span><span class="ant-slider-dot"
                    style="left: 100%; transform: translateX(-50%);"></span></div>
            <div class="ant-slider-handle" tabindex="0" role="slider" aria-valuemin="0" aria-valuemax="100" aria-valuenow="56"
                aria-disabled="false" style="left: 56%; transform: translateX(-50%);"></div>
            <div class="ant-slider-mark"><span class="ant-slider-mark-text"
                    style="left: 0%; transform: translateX(-50%);">0째C</span><span class="ant-slider-mark-text"
                    style="left: 26%; transform: translateX(-50%);">26째C</span><span class="ant-slider-mark-text"
                    style="left: 37%; transform: translateX(-50%);">37째C</span><span class="ant-slider-mark-text"
                    style="left: 100%; transform: translateX(-50%); color: rgb(255, 85, 0);"><strong>100째C</strong></span></div>
        </div>
    </body>
</html>
