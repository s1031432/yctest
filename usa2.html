<html>
    <head>
        <title>yc</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" >
        <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
        <script src="https://s1031432.github.io/yctest/js/getDateTime.js"></script>

        <link rel="stylesheet" href="https://s1031432.github.io/yctest/css/cropper.css">
        <link rel="stylesheet" href="./css/index.css">
        <link href="https://s1031432.github.io/yctest/css/bootstrap.min.css" rel='stylesheet'>
    </head>
    <body>
        <div class="yt-row-container">
            <div class="yt-row" tabindex="-1">
                <div class="yt-card yt-card-width" id="usa">
                    <div class="title">
                        <h3>點我產生美簽大頭照</h3>
                    </div>
                    <div class="photo">
                        <img src="https://s1031432.github.io/yctest/img/usa.png" width="100%">
                    </div>
                    <div class="button">
                        點我上傳照片
                    </div>
                </div>
            </div>
        </div>
        <div class="container" style="text-align:center;">
            <div class="button-row">
                <label class="step2" style="display:none;">縮放</label>
                    <input id="zoom_bar" class="step2" type="range" min="-100" max="100" value="0" step="1" style="display:none;">
                <div style="display:flex; justify-content:center;margin-top:10px;">
                    <button id="button" class="btn btn-primary step2" type="button" style="margin:0 auto; display:none;">完成裁切</button>
                </div>
            </div>
            <div id="yc" style="max-width:500px; margin:0 auto;">
            <!-- <div id="yc" style="max-height:75%; margin:0 auto;"> -->
                
                <canvas id="canvas" width="1800" height="1200" style="display:none;"></canvas><a id="save_href"><img id="save_img"></a>
            </div>
            <div id="crop" style="display:none;">
                You can't see me.
            </div>
            <div class="mobile">
            <!-- <div style="max-height:75%; margin:auto; margin-top:40px;"> -->
                <input id="upload_img" style="display:none;" type="file" accept="image/*" hidden>
                <img id="image" src="" alt="Picture" hidden>
            </div>
        </div>
    </body>
</html>
<script src="./js/cropper.js"></script>
<script src="./js/yt_crop2_head.js"></script>
