<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Cropper.js</title>
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
  <script src="https://s1031432.github.io/yctest/js/getDateTime.js"></script>
  <link rel="stylesheet" href="https://s1031432.github.io/yctest/css/cropper.css">
  <style>
    .container {
      margin: 20px auto;
      max-width: 960px;
    }

    img {
      max-width: 100%;
    }

    .row,
    .preview {
      overflow: hidden;
    }

    .col {
      float: left;
    }

    .col-6 {
      width: 50%;
    }

    }

      width: 16.7%;
    }

    }
  </style>
</head>
<body>
  <div class="container" style="text-align:center;">
    <h1>好時有影 GoldenYears 自助裁切系統</h1>
    <div class="row">
      <div class="col col-6">
        <!-- 2022/06/16 -->
        <label class="btn btn-info">
          <input id="upload_img" style="display:none;" type="file" accept="image/*">
          <i></i> Step.1 點我上傳
        </label>
        <!-- 2022/06/16 -->
        <img id="image" src="https://s1031432.github.io/yctest/img/picture.jpg" alt="Picture">
      </div>
      <div class="col col-3">
        <div class="preview"></div>
      </div>
      <div class="col col-2">
        <div class="preview"></div>
      </div>
      <div class="col col-1">
        <div class="preview"></div>
      </div>
    </div>
    <div id="yc">
      <button id="ok">OK</button>
    </div>
  </div>
  <script src="https://s1031432.github.io/yctest/js/cropper.js"></script>
  <!-- 2022/06/16 Start -->
  <script>

    function canvas_draw(){
      var width_crop = 331,
        height_crop = 413, 
        each_width = 360,
        each_height = 600;
      $("#yc").html(`<canvas id="canvas" width="1800" height="1200" style="display:none;"></canvas><a id="save_href"><img id="save_img"></a>`);
      var ctx = document.getElementById('canvas').getContext('2d');
      var img = new Image();
      img.onload = function () {
        ctx.setLineDash([3,4]);
        ctx.lineWidth = 2;
        randomColor = ['#f36', '#f63', '#3f6', '#6f3', '#36f', '#63f'];
        ctx.strokeStyle = randomColor[parseInt(Math.random()*7)];
        for(var i=0;i<5;i++){
            ctx.drawImage(img, i*each_width, 0);
            ctx.drawImage(img, i*each_width, 1200-height_crop);
        }
        for(var i=0;i<5;i++){
            // left line
            // first row
            ctx.beginPath();
            ctx.moveTo(each_width*i-2, 0);
            ctx.lineTo(each_width*i-2, height_crop+2);
            ctx.stroke();
            // second row
            ctx.beginPath();
            ctx.moveTo(each_width*i-2, 1200);
            ctx.lineTo(each_width*i-2, 1200-height_crop-2);
            ctx.stroke();
            // right line
            // first row
            ctx.beginPath();
            ctx.moveTo(each_width*i+width_crop+2, 0);
            ctx.lineTo(each_width*i+width_crop+2, height_crop+2);
            ctx.stroke();
            // second row
            ctx.beginPath();
            ctx.moveTo(each_width*i+width_crop+2, 1200);
            ctx.lineTo(each_width*i+width_crop+2, 1200-height_crop-2);
            ctx.stroke();
        }
        // draw two horizontal line
        ctx.beginPath();
        ctx.moveTo(0, height_crop+2);
        ctx.lineTo(1800, height_crop+2);
        ctx.stroke()
        ctx.beginPath();
        ctx.moveTo(0, 1200-height_crop-2);
        ctx.lineTo(1800, 1200-height_crop-2);
        ctx.stroke();

        ctx.setLineDash([6, 12]);
        ctx.strokeStyle = "#EEE";
        ctx.lineWidth = 6;
        for(var i=-50;i<100;i++){
            ctx.beginPath();
            ctx.moveTo(i * 27.8, 1200 - height_crop - 6);
            ctx.lineTo(1200 - height_crop + i * 27.8, height_crop + 6);
            ctx.stroke();
        }
      };
      img.src = image.src;
      img.setAttribute("crossOrigin",'Anonymous');
      
      var logo = new Image();
      logo.src = "https://s1031432.github.io/goldenyears/img/logo.png";
      logo.setAttribute("crossOrigin",'Anonymous');
      logo.onload = () => {
          console.log("Hi");
          ctx.drawImage(logo, 840, 550);
          // let img replace canvas
          var saveHref = document.getElementById("save_href");
          var img = document.getElementById("save_img");
          var fileName = 'GoldenYears_'+getDateTime(new Date());
          $("#save_href").attr('download', fileName);
          var tempSrc = canvas.toDataURL("image/png");
          saveHref.href=tempSrc;
          img.src=tempSrc;
          // $("canvas").hide();
      }
    }
    function each(arr, callback) {
      var length = arr.length;
      var i;

      for (i = 0; i < length; i++) {
        callback.call(arr, arr[i], i, arr);
      }

      return arr;
    }
    function reload(){
      var image = document.querySelector('#image');
      var previews = document.querySelectorAll('.preview');
      var previewReady = false;
      var cropper = new Cropper(image, {
        // width / height
        aspectRatio: 331 / 413,
        ready: function () {
          var clone = this.cloneNode();

          clone.className = '';
          clone.style.cssText = (
            'display: block;' +
            'width: 100%;' +
            'min-width: 0;' +
            'min-height: 0;' +
            'max-width: none;' +
            'max-height: none;'
          );

          each(previews, function (elem) {
            elem.appendChild(clone.cloneNode());
          });
          previewReady = true;
        },

        crop: function (event) {
          if (!previewReady) {
            return;
          }

          var data = event.detail;
          var cropper = this.cropper;
          var imageData = cropper.getImageData();
          var previewAspectRatio = data.width / data.height;

          each(previews, function (elem) {
            var previewImage = elem.getElementsByTagName('img').item(0);
            var previewWidth = elem.offsetWidth;
            var previewHeight = previewWidth / previewAspectRatio;
            var imageScaledRatio = data.width / previewWidth;
            console.log(data.width, "/", previewWidth)

            elem.style.height = previewHeight + 'px';
            previewImage.style.width = imageData.naturalWidth / imageScaledRatio + 'px';
            previewImage.style.height = imageData.naturalHeight / imageScaledRatio + 'px';
            previewImage.style.marginLeft = -data.x / imageScaledRatio + 'px';
            previewImage.style.marginTop = -data.y / imageScaledRatio + 'px';
          });
        },
      });
    }
    function readFile(input) {
      if (input.files && input.files[0]) {
          file = input.files[0];
      } else {
          return;
      }
      if (file.type.indexOf("image") == 0) {
          var reader = new FileReader();
          reader.onload = function (e) {
              console.log(e);
              if(e.total > 30000000){
                alert("錯誤：檔案太大！");
              }
              else{
                // oldImgDataUrl = e.target.result;
                // image.src = oldImgDataUrl;
                // myCrop.croppie("bind", {
                //     url: oldImgDataUrl
                // });
                image.src = e.target.result;
                reload();
                canvas_draw();
              }
          };
          reader.readAsDataURL(file);
      }
      else {
          alert("上傳的不是圖檔！");
      }
    }

    $("#upload_img").on("change", function () {
      readFile(this);
    });

    $("#ok").on("click", function(){
      $("#yc").append('<canvas id="canvas" width="1800" height="1200" style="display:none;"></canvas>');
      var ctx = document.getElementById('canvas').getContext('2d');

    });
  </script>
  <!-- 2022/06/16 End -->
  
</body>
</html>
